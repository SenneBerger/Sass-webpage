<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SB Admin 2-Dashboard</title>
  <link rel="stylesheet" href="main.css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <script src="js/all.js">
  </script>
</head>

<body>
  <div class="wrapper">
    <!-- ******************WRAPPER  *************************  -->
    <!--  ***********   SIDE LEFT  ***********************  -->
    <div class="left">
      <div class="sidebar">left</div>
    </div>
    <!-- ***************END SIDE LEFT BEGIN RIGHT SIDE  ***********  -->

    <!--  **********  NAV  *******************************   -->

    <div class="right">
      <div class="nav">
        <div class="nav-l">
          <div class="nav-l-sb">
            <div class="nav-l-form">
              <input type="search">
            </div>
            <a href="#" class="search">
              <div class="nav-l-search-i">
                <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="nav-r">
        <div class="nav-r-i">
          <div class="nav-r-i-bell">
            <a href="#" class="notification">
              <i class="fas fa-bell fa-lg"></i>
            </a>
          </div>
          <div class="badge1">7</div>
          <div class="nav-r-i-env">
            <a href="#" class="notification">
              <i class="fas fa-envelope fa-lg"></i>
            </a>
          </div>
          <div class="badge2">4+</div>
        </div>
        <div class="nav-r-center"> | </div>
        <div class="nav-r-user">
          <div class="nav-r-name"> Mary Ham </div>
          <div class="nav-r-pic">
            <img src="images/maryham.png" width=60 alt="rip">
          </div>
        </div>
      </div>
    </div>

    <!--   *****************  HAEDER  ********************   -->
    <div class="header">
      <div class="dashboard">
        <h1>Dashboard</h1>
        <button></button>
      </div>

      <div class="boxes">
        <div class="header-box">box</div>
        <div class="header-box">box</div>
        <div class="header-box">box</div>
        <div class="header-box">box</div>
      </div>
    </div>

    <!--  *********END HEADER  START CONTENT  *************   -->
    <div class="content">
      <div class="content-top">
        <div class="article">art</div>
        <div class="article">art</div>
      </div>
      <div class="left-right">
        <div class="content-left">
          <div class="article">art</div>
          <div class="article-six-box">
            <div class="box-top">
              <div class="article-box primary"></div>
              <div class="article-box succes"></div>
            </div>
            <div class="box-middle">
              <div class="article-box info"></div>
              <div class="article-box warning"></div>
            </div>
            <div class="box-bottom">

              <div class="article-box danger"></div>
              <div class="article-box secondary"></div>
            </div>
          </div>
        </div>

        <div class="content-right">
          <div class="article">artr</div>
          <div class="article">artr</div>
        </div>
      </div>
    </div>

    <!--   ****************  END CONTENT   *************   -->




    <!--  *******************  END SIDEBAR   BEGIN FOOTER  ****************  -->

    <div class="footer">footer</div>

    <!--  ********    END FOOTER   ***********************  -->
  </div>


  </div>




</body>

</html>
